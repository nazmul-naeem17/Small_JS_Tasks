<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utility Functions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Small Fun Tasks</h1>

    <!-- Calculator -->
    <h2>Calculator</h2>
    <div>
        <input type="number" id="num1" placeholder="Enter num1">
        <input type="number" id="num2" placeholder="Enter num2">
        <div class="dropdown">
            <input type="text" id="operator" placeholder="Select Operator" readonly>
            <div class="dropdown-content">
                <span onclick="setOperator('+')">+</span>
                <span onclick="setOperator('-')">-</span>
                <span onclick="setOperator('*')">*</span>
                <span onclick="setOperator('/')">/</span>
            </div>
        </div>
        <button onclick="calculate()">Calculate</button>
    </div>
    <p id="result"></p>
</div>

    <!-- BMI Calculator -->
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" />
    <label for="height">Height (m):</label>
    <input type="number" id="height" />
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="bmiResult"></p>

    <!-- KM to Miles Converter -->
    <h2>KM to Miles Converter</h2>
    <label for="kmDistance">Distance in KM:</label>
    <input type="number" id="kmDistance" /><br>
    <button onclick="convertDistance()">Convert</button>
    <p id="milesResult"></p>
    <script src="app.js"></script>
  </body>
</html>
